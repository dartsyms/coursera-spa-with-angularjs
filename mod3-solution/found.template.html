<ol ng-if='!found.isError'>
  <li ng-repeat="item in found.foundItems " >
    <div class='name'> Name: {{item.name}} Short name: {{item.short_name}} </div>
    <div class='desc'>{{item.description}}</div>
    <button ng-click="found.onRemove({index: $index});">Remove Item</button>
  </li>
</ol>
<div ng-if='found.isError' class='message'>Nothing found</div>
