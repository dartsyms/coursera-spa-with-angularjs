<ol class="breadcrumb">
  <li><a ui-sref="home"><span class="lead">Menu Home</span></a></li>
  <li class="active"><span class="lead">Categories</span></li>
</ol>

<div class="table-responsive">
  <table class="table table-bordered">
      <tr>
          <th>Category</th>
          <th>Cat. Code</th>
      </tr>
      <tr ng-repeat="category in ctrl.catList">
          <td><a ui-sref="items({ shortName: category.short_name })">{{ category.name }}</a></td>
          <td>{{ category.short_name }}</td>
      </tr>
  </table>
</div>
