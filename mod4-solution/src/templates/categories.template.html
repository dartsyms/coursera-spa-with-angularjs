<a ui-sref="home"> Menu Home </a> &lt; Categories
<div class="table-responsive">
  <table class="table table-bordered">
      <tr>
          <th>Category</th>
          <th>Short Name</th>
      </tr>
      <tr ng-repeat="category in ctrl.catList">
          <td><a ui-sref="items({ shortName: category.short_name })">{{ category.name }}</a></td>
          <td>{{ category.short_name }}</td>
      </tr>
  </table>
</div>
