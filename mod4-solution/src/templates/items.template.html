<ol class="breadcrumb">
  <li><a ui-sref="home"><span class="lead">Menu Home</span></a></li>
  <li><a ui-sref="categories"><span class="lead">Categories</a></span></li>
  <li class="active"><span class="lead">{{ ctrl.categoryName }}</span></li>
</ol>
<div class="table-responsive">
  <table class="table table-bordered">
      <tr>
          <th>Title</th>
          <th>Code</th>
          <th>Description</th>
      </tr>

      <tr ng-repeat="item in ctrl.items">
          <td>{{ item.name }}</td>
          <td>{{ item.short_name }}</td>
          <td>{{ item.description }}</td>
      </tr>
  </table>
</div>
