<a ui-sref="home">Menu Home </a> &lt; <a ui-sref="categories"> Categories</a> &lt; {{ ctrl.categoryName }}
<table>
    <tr>
        <th>Title</th>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
    </tr>

    <tr ng-repeat="item in ctrl.items">
        <td>{{ item.name }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description }}</td>
        <td><span ng-show="{{item.price_small !== undefined}}">{{ item.price_small | currency}} - </span>{{ item.price_large | currency }}</td>
    </tr>
</table>
