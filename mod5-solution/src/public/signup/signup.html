<div class="container" ng-controller="SignUpController as ctrl">
  <div class="col-xs-12 col-sm-12">
    <form class="form-horizontal signup-form" role="form" name="signupForm" ng-submit="ctrl.signUp()" novalidate>
      <fieldset>
        <h3 class="lead signup-text">Sign up for our non-existent news</h3>
        <div class="form-group">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" pattern="^[a-zA-Z]+$" ng-model="ctrl.data.firstName" required>
          </div>
        </div>
        <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
          <div class="msgblock" ng-show="signupForm.firstname.$invalid && !signupForm.firstname.$pristine">
            <span class="glyphicon glyphicon-remove"></span>
            <span>First name is required and should contain only letters.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Last Name" pattern="^[a-zA-Z]+$" ng-model="ctrl.data.surName" required>
          </div>
        </div>
        <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
          <div class="msgblock" ng-show="signupForm.surname.$invalid && !signupForm.surname.$pristine">
            <span class="glyphicon glyphicon-remove"></span>
            <span>Last name is required and should contain only letters.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="ctrl.data.email" required>
          </div>
        </div>
        <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
          <div class="msgblock" ng-show="signupForm.email.$invalid && !signupForm.email.$pristine && !ctrl.isSignedUp">
            <span class="glyphicon glyphicon-remove"></span>
            <span ng-show="signupForm.email.$error.required">Email address is required.</span>
            <span ng-show="!signupForm.email.$error.required">Enter a valid email address.</span>
          </div>
        </div>
        <div class="form-group inline">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <input type="tel" class="form-control" id="area" name="area" ng-model="ctrl.data.phone.area" placeholder="Area ###" pattern="\d{3}" maxlength="3" required>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-5">
            <input type="tel" class="form-control" id="phone" name="phone" ng-model="ctrl.data.phone.number" placeholder="Phone ###-####" pattern="\d{3}-\d{4}" maxlength="8" required>
          </div>
        </div>
        <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
          <div class="msgblock" ng-show="!ctrl.isSignedUp && signupForm.area.$error.required && !signupForm.area.$pristine || signupForm.phone.$error.required && !signupForm.phone.$pristine">
            <span class="glyphicon glyphicon-remove"></span>
            <span>Phone number is required and should be like (###) ###-####.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <input type="text" class="form-control" id="dishchoice" name="dishchoice" ng-model="ctrl.data.dishChoice" placeholder="Dish Of Choice (Code)" pattern="^[a-zA-Z]{1,2}\d{1,2}$" maxlength="4">
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid">Subscript for news</button>
        </div>
      </div>
      <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
        <div class="msgblock success-msg" ng-show="ctrl.isChecked">
          <span ng-show="ctrl.isSignedUp" class="glyphicon glyphicon-ok"></span>
          <span ng-show="!ctrl.isSignedUp" class="glyphicon glyphicon-remove"></span>
          <span>{{ctrl.data.message}}</span>
        </div>
      </div>
    </form>
  </div>
</div>
